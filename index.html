<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switching Looker Dashboards</title>
  <style>
    .dashboard {
      display: none;
      width: 100%;
      height: 100vh;
    }
    .active {
      display: block;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>

  <!-- First Looker Studio dashboard -->
  <iframe
    id="dashboard1"
    class="dashboard active"
    width="3850"
    height="3000"
    src="https://lookerstudio.google.com/embed/reporting/ee650d72-7efa-4b7a-b3b2-939435c4a907/page/hn66E"
    frameborder="0"
    style="border:0"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <!-- Second Looker Studio dashboard -->
  <iframe
    id="dashboard2"
    class="dashboard"
    width="3850"
    height="3000"
    src="https://lookerstudio.google.com/embed/reporting/c132c5eb-65fa-496f-ad25-ca9933f51177/page/hn66E"
    frameborder="0"
    style="border:0"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <script>
    let showingFirst = true;

    setInterval(() => {
      showingFirst = !showingFirst;
      document.getElementById('dashboard1').classList.toggle('active', showingFirst);
      document.getElementById('dashboard2').classList.toggle('active', !showingFirst);
    }, 120000); // 2 minutes = 120,000 milliseconds
  </script>

</body>
</html>
